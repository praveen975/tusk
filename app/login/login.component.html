<div class="panel-group">
  <div class="panel panel-primary">
    <div class="panel-heading">Panel Heading</div>  
  </div>
    <div class="panel-body">
      <div class="form-group">
        <label class="col-sm-2">Name:</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Enter your name" [(ngModel)]="name">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2">Mobile:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" placeholder="Enter your number" [(ngModel)]="mobile">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2">age:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Enter your age" [(ngModel)]="age">
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <button class="btn btn-danger" (click)="Data()">signup</button>
    </div>
</div>
<div class="col-md-6">
  <table class="table table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>mobile</th>
      <th>age</th>
      <th>action</th>
    </tr>
  </thead>
  <tr *ngFor="let i of user, let i=index">
    <td>{{i.name}}</td>
    <td>{{i.mobile}}</td>
    <td>{{i.age}}</td>
    <td><i class="glyphicon glyphicon-trash" (click)="deluser()"></i></td>
  </tr>
</table>
</div>
