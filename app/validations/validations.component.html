<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Full name:</label>
          <input type="text" class="form-control" formControlName="firstName" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
              <div *ngIf="f.firstName.errors.required">First Name is required</div>
          </div>

        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" class="form-control"  formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">email is required</div>
              <div *ngIf="f.email.errors.pattern">email is invalid</div>
          </div>
        </div>
        <div class="form-group">
          <label>Mobile number</label>
            <input type="mobile" class="form-control" formControlName="mobile" [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" />
            <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
                <div *ngIf="f.mobile.errors.required">mobile number is required</div>
                <div *ngIf="f.mobile.errors.minlength">mobile number must be min 5 numbers</div>
                <div *ngIf="f.mobile.errors.maxlength">mobile number must be max 10 numbers</div>
                <div *ngIf="f.mobile.errors.pattern">It should be a number</div>
            </div>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
